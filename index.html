<!DOCTYPE html>
<html>

<head>
  <title>My Music Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>


<div id = bodydiv>

    <H1>My Music Calendar</H1>

<div id="needsSignInSuccess">
  <div class="auth"></div>
<h4>New here? Sign up!</h4>
  <form id="sign-up">
    <fieldset>
      <input type='text' placeholder='email' name='credentials[email]' />
      <input type='password' placeholder='password' name='credentials[password]' />
      <input type='password' placeholder='password confirmation' name='credentials[password_confirmation]' />
      <button class="btn btn-default btn-sm" id="sign-up"]>Sign Up</button>
    </fieldset>
  </form>

      <h4> Back again? Sign in!</h4>
    <form id="sign-in">
      <fieldset>
        <input type='text' placeholder='email' name='credentials[email]'/>
        <input type='password' placeholder='password' name='credentials[password]'/>
        <button class="btn btn-default btn-sm" id="sign-in" ]>Sign In</button>
      </fieldset>
    </form>
  </div>

    <div id="needsSignIn">
      <div class="auth"></div>
      <h4>Change Your Password Here!</h4>
      <form id="change-password">
        <fieldset>
          <input type='password' placeholder='old password' name='passwords[old]' />
          <input type='password' placeholder='new password' name='passwords[new]' />
          <button class="btn btn-default btn-sm" id="change-password"]>Change Password</button>
        </fieldset>
      </form>

      </br>
      <form id="sign-out">
        <fieldset>
          <button class="btn btn-default btn-sm" id="sign-out">Sign Out</button>
        </fieldset>
      </form>

      <br>
      <br>
        <button class="btn btn-default btn-lg" id="get-all-shows">Shows</button>
        <button class="btn btn-default btn-lg" id="get-users-shows">My Shows</button>

<div id="content" class="content"></div>
</div>

</body>

</html>
